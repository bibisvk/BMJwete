<div class="m-5">
  <div class="d-flex justify-content-center">
    <h1 class="mb-5">Knihy - zoznam</h1>
  </div>

<div class="d-flex justify-content-center" *ngIf="!knihy || knihy?.length === 0">
  Zoznam kníh je prázdny.
</div>


<table class="table table-striped container" *ngIf="knihy.length > 0">
  <thead>
  <tr>
    <th scope="col">Nazov</th>
    <th scope="col">Autor</th>
    <th scope="col">Pocet</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let kniha of knihy">
    <td>{{ kniha.title }}</td>
    <td>{{ kniha.authorFirstname }}</td>
    <td>{{ kniha.count }}</td>
    <td>
      <button class="m-2 btn-info btn-lg" (click)="uprav(kniha.id!)">Upraviť</button>
      <button class="m-2 btn-info btn-lg" (click)="zmaz(kniha.id!)">Zmazať</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
