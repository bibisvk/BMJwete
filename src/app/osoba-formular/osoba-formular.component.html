<div class="d-flex justify-content-center">
  <h1>Osoby - formular</h1>
</div>

<div class="d-flex justify-content-center">


<form [formGroup]="form">

  <label>Meno:
    <input class="rounded shadow" formControlName="meno">
  </label>
  <br>

  <label>Priezvisko:
    <input class="rounded shadow" formControlName="priezvisko">
  </label>
  <br>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary mr-3" (click)="pridaj()" *ngIf="form.value.id === null">pridaj</button>
  <button class="btn btn-primary mr-3" (click)="uprav()" *ngIf="form.value.id !== null">uprav</button>
  <button class="btn btn-primary" (click)="zrus()">zrus</button>
</div>


</form>
</div>
