<div class="m-5">
  <div class="d-flex justify-content-center">
    <h1 class="mb-5">Vypozicky - zoznam</h1>
  </div>
<div *ngIf="!vypozicky || vypozicky?.length === 0">
  Zoznam Vypoziciek je prázdny.
</div>


<table class="table" *ngIf="vypozicky.length > 0">
  <thead>
  <tr>
    <th>id</th>
    <th>Kniha</th>
    <th>Pouzivatel</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let vypozicka of vypozicky">
    <td>{{ vypozicka.v_id }}</td>
    <td>{{ vypozicka.kniha }}</td>
    <td>{{ vypozicka.pouzivatel }}</td>
    <td>
      <button class="m-2 btn-warning" (click)="uprav(vypozicka.v_id!)">Upraviť</button>
      <button class="m-2 btn-warning" (click)="zmaz(vypozicka.v_id!)">Zmazať</button>
    </td>
  </tr>
  </tbody>
</table>

</div>
