<div class="m-5">
  <div class="d-flex justify-content-center">
    <h1 class="mb-5">Vypozicky - zoznam</h1>
  </div>
<div *ngIf="!vypozicky || vypozicky?.length === 0">
  Zoznam Vypoziciek je prázdny.
</div>


<table class="table table-striped container" *ngIf="vypozicky.length > 0">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Kniha</th>
    <th scope="col">Pouzivatel</th>
    <th scope="col"></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let vypozicka of vypozicky">
    <td>{{ vypozicka.borrowingId }}</td>
    <td>{{ vypozicka.bookId }}</td>
    <td>{{ vypozicka.customerId }}</td>
    <td>
      <button class="m-2 btn-info btn-lg" (click)="uprav(vypozicka.borrowingId!)">Upraviť</button>
      <button class="m-2 btn-info btn-lg" (click)="zmaz(vypozicka.borrowingId!)">Zmazať</button>
    </td>
  </tr>
  </tbody>
</table>

</div>
