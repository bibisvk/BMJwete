<h1>Vypozicky - formular</h1>

<form [formGroup]="form">

  <label>Kniha:
    <input formControlName="kniha">
  </label>
  <br>

  <label>Pouzivatel:
    <input formControlName="pouzivatel">
  </label>
  <br>

  <button (click)="pridaj()" *ngIf="form.value.v_id === null">pridaj</button>
  <button (click)="uprav()" *ngIf="form.value.v_id !== null">uprav</button>
  <button (click)="zrus()">zrus</button>

</form>
