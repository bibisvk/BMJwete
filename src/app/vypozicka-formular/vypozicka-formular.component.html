<div class="m-5 d-flex justify-content-center">
  <h1 class="m-4">Vypozicky - formular</h1>
</div>
<div class="m-5 d-flex justify-content-center">
  <form [formGroup]="form">

    <label class="m-2">Kniha:
      <input formControlName="kniha">
    </label>
    <br>

    <label class="m-2">Pouzivatel:
      <input formControlName="pouzivatel">
    </label>
    <br>

<div class="m-5 d-flex justify-content-center">
    <button class="m-2 btn-warning" (click)="pridaj()" *ngIf="form.value.id === null">pridaj</button>
    <button class="m-2 btn-warning" (click)="uprav()" *ngIf="form.value.id !== null">uprav</button>
    <button class="m-2 btn-warning" (click)="zrus()">zrus</button>
</div>
  </form>

  </div>
